<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="title">OneDot Survey Form</h1>
        <p id="description">help us improve our services by completing this form</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <div class="section">
                <label for="name" id="name-label" class="form-label">Full name:</label>
            <input type="text" autofocus required class="input-field" id="name" name="name" placeholder="eg. John Doe">
            <label for="email" id="email-label" class="form-label">Email:</label>
            <input type="email" required name="email" class="input-field" id="email" placeholder="eg. johndoe@dmail.com">
            <label for="number" id="number-label" class="form-label">Age:</label>
            <input type="number" required name="number" class="input-field" id="number" min="4" max="120" placeholder="eg. 24">
            </div>
            
            <div class="section">
                <select name="drop-dowm" id="drop-down"  class="input-field" required>
                    <option disabled selected value>what do you do?</option>
                    <option value="artist">Artist</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
                <p class="form-label">Are you happy with yourself?</p>
                <label class="radio"><input type="radio" value="yes" name="happy">yes</label>
                <label class="radio"><input type="radio" value="no" name="happy">no</label>
                <label class="radio"><input type="radio" value="maybe" name="happy">maybe</label>
            </div>
            
            <div class="section">
                <p class="form-label">What are your tools?</p>
                <label  class="tick"><input type="checkbox" value="acrylic" name="tools">
                    Acrylic
                </label>
                <label  class="tick"><input type="checkbox" value="watercolor" name="tools">
                    Watercolor
                </label>
                <label  class="tick"><input type="checkbox" value="pastel" name="tools">
                    Pastel
                </label>
                <label  class="tick"><input type="checkbox" value="charcoal" name="tools">
                    Charcoal
                </label>
                <label  class="tick"><input type="checkbox" value="graphite" name="tools">
                    Graphite
                </label>
                <label  class="tick"><input type="checkbox" value="colored pencils" name="tools" >
                    Colored Pencils
                </label>
                <label  class="tick"><input type="checkbox" value="Other" name="tools" >
                    Other
                </label>
                <p class="form-label">Say something!</p>
                <textarea name="say-something" id="add-comment" cols="30" rows="10"></textarea>
            </div>
            
            <input type="submit" value="submit" id="submit-btn">
        </form>
    </main>
    <footer></footer>
</body>
</html>
